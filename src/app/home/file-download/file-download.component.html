<div class="m-4">
  <div class="row justify-content-center">
    <h5>添加任务</h5>
  </div>
  <div class="row justify-content-center">
    <form class="form col-4">
      <div class="form-group">
        <input class="form-control" type="text" placeholder="请输入要下载的URL" name="url" autofocus="autofocus" [(ngModel)]="newTask.url" />
      </div>
      <div class="form-group">
        <input class="form-control" type="text" placeholder="请输入要保存的文件名" name="filename" autofocus="autofocus" [(ngModel)]="newTask.saveFilename" />
      </div>
    </form>
  </div>

  <div class="row justify-content-center mb-3">
    <button type="button" class="btn btn-success col-3" (click)="addDownloadTask()">添加</button>
  </div>

  <div class="row justify-content-center" *ngIf="errMsg != ''">
    <span class="col-2 alert alert-primary">{{ errMsg }}</span>
  </div>

  <table class="table">
    <thead>
      <tr>
        <th scope="col">
          <input type="checkbox" id="chooseAll" name="chooseAll" (change)="onChooseAll()">
          <label for="chooseAll">全选</label>
        </th>
        <th scope="col">URL</th>
        <th scope="col">文件名</th>
        <th scope="col">进度</th>
        <th scope="col">操作</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let task of tasks">
        <th scope="row">
          <input type="checkbox">
        </th>
        <td>{{ task.url }}</td>
        <td>{{ task.saveFilename }}</td>
        <td>
          <div class="progress">
            <div class="progress-bar" role="progressbar" style="width: 20%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">0</div>
          </div>
        </td>
        <td>
          <button type="button"  class="btn btn-success" (click)="deleteDownloadTask(task)">取消</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
