<div class="m-4">
  <div class="row justify-content-center">
    <h5>添加用户</h5>
  </div>
  <div class="row justify-content-center">
    <form class="form col-4">
      <div class="form-group">
        <input class="form-control" type="text" placeholder="请输入用户邮箱" name="email" autofocus="autofocus" [(ngModel)]="newUser.email" />
      </div>
      <div class="form-group">
        <input class="form-control" type="password" placeholder="请输入密码" name="password" autofocus="autofocus" [(ngModel)]="newUser.password" />
      </div>
      <div class="form-group">
        <div class="form-check form-check-inline" *ngFor="let role of roles">
          <input class="form-check-input" type="checkbox" value="{{ role }}" (change)="onRoleCheckChanged(role)">
          <label class="form-check-label">{{ role }}</label>
        </div>
      </div>
    </form>
  </div>

  <div class="row justify-content-center mb-3">
    <button type="button" class="btn btn-success col-3" (click)="addNewUser()">添加</button>
  </div>

  <div class="row justify-content-center" *ngIf="errMsg != ''">
    <span class="col-2 alert alert-primary">{{ errMsg }}</span>
  </div>

  <table class="table">
    <thead>
      <tr>
        <th scope="col">Email</th>
        <th scope="col">密码</th>
        <th scope="col">角色</th>
        <th scope="col">操作</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of users">
        <td>{{ user.email }}</td>
        <td>{{ user.password }}</td>
        <td>{{ user.roles }}</td>
        <td>
          <button type="button" class="btn btn-success" (click)="modifyUser(user)">修改</button>
          <button type="button" class="btn btn-success" (click)="deleteUser(user)">删除</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
