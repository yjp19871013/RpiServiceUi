<div class="row justify-content-center mt-5">
  <h3>登录系统</h3>
</div>

<div class="row justify-content-center">
  <form class="form col-3">
    <div class="form-group">
      <input class="form-control" type="text" placeholder="请输入邮箱" id="email" name="email" autofocus="autofocus" maxlength="255" [(ngModel)]="user.email" />
    </div>

    <div class="form-group">
      <input class="form-control" type="password" placeholder="请输入密码" id="password" name="password" maxlength="255" [(ngModel)]="user.password" />
    </div>
  </form>
</div>

<div class="row justify-content-center" *ngIf="errMsg != ''">
  <span class="col-2 alert alert-primary">{{ errMsg }}</span>
</div>

<div class="row justify-content-center">
      <button type="button" class="col-1 btn btn-success mr-2" (click)="login()">登录</button>
      <button type="button" class="col-1 btn btn-success ml-2" routerLink="/register">注册</button>
</div>
