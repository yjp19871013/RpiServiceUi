<form class="container form" style="margin-top: 100px">
  <div class="row justify-content-center">
    <h3>登录系统</h3>
  </div>
  <div class="row justify-content-center form-group">
    <i class="fa fa-user fa-lg"></i>
    <input class="col-4 form-control" type="email" placeholder="请输入邮箱" id="email" name="email" autofocus="autofocus" maxlength="255" [(ngModel)]="user.email" appForbiddenName="emial"
        #email="ngModel" />
  </div>

  <div class="row justify-content-center form-group">
    <i class="fa fa-lock fa-lg"></i>
    <input class="col-4 form-control" type="password" placeholder="请输入密码" id="password" name="password" maxlength="255" [(ngModel)]="user.password" appForbiddenName="password" #password="ngModel" />
  </div>

  <div class="row justify-content-center" *ngIf="errMsg != ''">
    <span class="col-4 alert alert-primary">{{ errMsg }}</span>
  </div>

  <div class="row justify-content-center form-group">
    <div class="col-4">
      <div class="row justify-content-around">
        <button type="button" class="btn btn-success col-4" name="submit" (click)="login()">登录</button>
        <button type="button" class="btn btn-success col-4" name="register" routerLink="/register">注册</button>
      </div>
    </div>
  </div>
</form>
